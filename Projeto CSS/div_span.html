<!DOCTYPE html>

<html>

	<head>

		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo{
				background: rgb(255,45,0);
			}

			#conteudo{
				background: rgb(34,67,150);
			}

			#rodape{
				background: rgb(10,250,67);
			}

			#assinatura{
				background: pink;
			}

			.produto{
				background: rgb(200,95,230);
				margin: 10px;
			}

		</style>

	</head>
	
	<body>

		<div id="topo">
			
			<img src="https://logodownload.org/wp-content/uploads/2017/02/santos-logo-escudo-1.png" width="100">
			<ul>
				<li>Home</li>
				<li>Elenco</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="produto">
				Profissional
			</div>

			<div class="produto">
				Categoria de Base
			</div>

		</div>

		<div id="rodape">
			Todos os direitos Reservados
		</div>

		<span id="assinatura">
			Roger Felipe 
		</span>

		<span>
			Giffoni de Almeida
		</span>


	</body>

</html>
